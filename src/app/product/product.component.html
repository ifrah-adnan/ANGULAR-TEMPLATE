<div class="p-3 ">
  <div class="card">
    <div class="card-body">
      <h3>Product Component</h3>
<div>
        <input type="text" [(ngModel)]="keyword">
        <button (click)="search()" class="btn btn-outline-success">Search<i class="bi bi-search"></i></button>
</div> <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>PRICE</th>

        </tr>
        </thead>
        <tbody *ngIf="products" >
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td><button class="btn btn-danger" (click)="delete(p)">Delete <i class="bi bi-trash"> </i> </button></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
